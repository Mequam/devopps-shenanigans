
<div *ngIf="quiz">
  <h2>{{ quiz.name }}</h2>

  <div class="quiz-options-container" *ngFor="let option of quiz.options">
    <label for="rdo-{{ option }}">{{ option }}</label>
    <input id="rdo-{{ option }}" type="radio" [value]="option" [formControl]="vote_selection" />
  </div>
  <p>{{ vote_display }}</p>

  <button type="button" (click)="onVoteBtn()">vote</button>
</div>
